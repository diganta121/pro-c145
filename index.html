<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
</head>

<body>
    <a-scene background="color:#ffffff">
        <!-- the image shown in project page-->
        <a-plane position="0 1 -6" rotation="-45 0 0" width="27" color="#000" height="0.5"></a-plane>

        <a-ring position="-9 2.5 -6" color="teal"></a-ring>
        <a-plane position="-6 2.5 -6" rotation="0 0 45" color="orange"></a-plane>

        <a-box position="-3 2.5 -6" width="1.5" height="1.5" color="#ffff6b"></a-box>
        <a-cylinder position="0 2.5 -6" color="gold" height="2"></a-cylinder>
        <a-cone position="3.5 2.5 -6" color="#ff8460" height="2"></a-cone>
        <a-icosahedron position="6 2.5 -6" color="pink"></a-icosahedron>
        <a-sphere position="9 2.5 -6" color="blue"></a-sphere>

        <!-- extra shapes cuz why not -->
        <a-plane position="0 -2 -6" rotation="-45 0 0" width="27" color="#000" height="1.5"></a-plane>
        <a-box position="2.3 -1 -6" width="1.5" height="1.5" color="#ffff6b"></a-box>
        <a-sphere position="-10 -1 -6" radius="1" color="#0303ff"></a-sphere>
        <a-dodecahedron position="-5.4 -0.5 -5.5" radius="1.3" color="#ffb4ff"></a-dodecahedron>
        <a-cone position="-2.8 -1 -6" color="#ff8460" height="2"></a-cone>
        <a-cylinder position="0 -1 -6" color="gold" radius="0.6" height="2"></a-cylinder>
        <a-icosahedron position="5 -1 -6" rotation="0 0 0" color="orange"></a-icosahedron>
        <a-tetrahedron position="7 -1 -6" rotation="30 0 0" color="orange"></a-tetrahedron>
        <a-torus position="9.5 -1 -6" color="orange"></a-torus>

        <a-plane position="0 1 -6" rotation="-45 0 0" width="27" color="#000" height="0.5"></a-plane>

        <a-ring position="-9 2.5 -6" color="teal"></a-ring>
        <a-plane position="-6 2.5 -6" rotation="0 0 45" color="orange"></a-plane>

        <a-box position="-3 2.5 -6" width="1.5" height="1.5" color="#ffff6b"></a-box>
        <a-cylinder position="0 2.5 -6" color="gold" height="2"></a-cylinder>
        <a-cone position="3.5 2.5 -6" color="#ff8460" height="2"></a-cone>
        <a-icosahedron position="6 2.5 -6" color="pink"></a-icosahedron>
        <a-circle position="9 2.5 -6" color="blue"></a-circle>
    </a-scene>

</body>

</html>
